<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="contact-form container">
        <div class="img-contact-person w-75 h-100">
            <div class="contact-form-text">
                <h1>Connect With Us for Team-building.</h1>
                <p>Forge Stronger Teams: Connect with Us for Unparalleled Team-building Experiences!</p>
            </div>
        </div>
        <div class="contact-form-card">
            <form action="#" method="post">
                <input type="text" name="prospect_name" placeholder="Name">
                <input type="text" name="prospect_fb_messenger" placeholder="Facebook Messenger">
                <input type="text" name="prospect_email" id="prospect-email" placeholder="Email Address">
                <input type="text" name="prospec_start_date" id="prospect-start-date" placeholder="Booking Start Date" onfocus="(this.type='date')" onfocusout="(this.type='text')">
                <input type="text" name="prospect_end_date" id="prospect-end-date" placeholder="Booking End Date" onfocus="(this.type='date')" onfocusout="(this.type='text')">

                <textarea name="prospect_message" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </form>
        </div>
    </div>
</body>
</html>
